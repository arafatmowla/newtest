<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="panelsignin">
            <div class="panel-header">
                <h1 class="panel-header-title">Sign in
                </h1>
                <p class="panel-header-info">Don't have a account? <a href="index.html" class="link">Create an
                        account</a></p>
            </div>
            <form class="form" action="javascript:void(0);">
                <div class="input">
                    <label class="input-label">E-mail</label>
                    <input type="email" class="input-field" />
                </div>
                <div class="input">
                    <label class="input-label">Password</label>
                    <input type="password" class="input-field" />
                </div>
                <br>
                <div class="input">
                    <button class="input-submit">Sign in</button>
                </div>
            </form>
            <div class="panel-footer">
                <p class="panel-footer-info">Forgot your username or password? <a href="#" class="link">Restore
                        account</a></p>
            </div>
        </div>
    </section>
</body>

</html>
